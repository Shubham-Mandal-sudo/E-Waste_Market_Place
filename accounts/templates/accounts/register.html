{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">Register</div>
            <div class="card-body">
                
                <!-- Display Errors if any -->
                {% if errors %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <form method="POST" action="">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">I am a:</label><br>
                        <input type="radio" name="user_type" value="seller" checked> Seller
                        <input type="radio" name="user_type" value="recycler" class="ms-3"> Recycler
                    </div>

                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Pincode (For Transport Calc)</label>
                        <input type="text" name="pincode" class="form-control" maxlength="6" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Confirm Password</label>
                        <input type="password" name="password_confirm" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
