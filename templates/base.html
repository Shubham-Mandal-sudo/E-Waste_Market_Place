<!DOCTYPE html>
<html>
<head>
    <title>E-Waste Marketplace</title>
    <!-- Simple Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">♻️ E-Waste Market</a>
            <div class="ml-auto">
                {% if user.is_authenticated %}
                    <span class="text-white me-3">Hello, {{ user.username }}</span>
                    {% if user.is_seller %}
                        <a href="{% url 'seller_dashboard' %}" class="btn btn-outline-light me-2">My Dashboard</a>
                    {% endif %}
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light btn-sm">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-warning btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
